<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:sc="http://www.ascc.net/xml/schematron" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:local="http://syriaca.org/ns">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Edit MSS TEI records</title>
      <meta name="author" content="Winona Salesky" />
      <meta name="description" content="Create and edit MSS records for MAJLIS: The Transformation of Jewish Literature in Arabic in the Islamicate World" />
      <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="resources/css/xforms.css" />
      <link href="resources/jquery-ui/jquery-ui.min.css" rel="stylesheet" /><script type="text/javascript" src="resources/js/jquery.min.js"></script><script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script><xf:model id="m-mss">
         <xf:instance id="i-rec" src="forms/templates/../schemas/mss-layout-template.xml"></xf:instance>
         <xf:instance id="i-template" src="forms/templates/template.xml"></xf:instance>
         <xf:instance id="i-ctr-vals" src="forms/templates/layoutDesc-controlledValues.xml"></xf:instance>
         <xf:instance id="i-elementTemplate" src="forms/templates/elementTemplate.xml"></xf:instance>
         <xf:instance id="i-attributeTemplate" src="forms/templates/attributesTemplate.xml"></xf:instance>
         <xf:instance id="i-insert-elements">
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
               <element></element>
            </TEI>
         </xf:instance>
         <xf:instance id="i-insert-attributes">
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
               <attribute></attribute>
            </TEI>
         </xf:instance>
         <xf:instance id="i-submission">
            <response status="success">
               <message>Submission result</message>
            </response>
         </xf:instance>
         <xf:submission id="s-download-xml" ref="instance('i-rec')" show="new" method="post" replace="all" action="form.xq?form=forms/download.xml?type=download"></xf:submission>
         <xf:submission id="s-view-xml" ref="instance('i-rec')" show="new" method="post" replace="all" action="services/submit.xql?type=view"></xf:submission>
         <xf:submission id="s-save" ref="instance('i-rec')" replace="instance" instance="i-submission" action="services/submit.xql?type=save" method="post">
            <xf:action ev:event="xforms-submit-done">
               <xf:message ref="instance('i-submission')//*:message"></xf:message>
            </xf:action>
            <xf:action ev:event="xforms-submit-error">
               <xf:message ref="instance('i-submission')//*:message"></xf:message>
            </xf:action>
         </xf:submission>
         <xf:submission id="s-github" ref="instance('i-rec')" replace="instance" instance="i-submission" action="services/submit.xql?type=github" method="post">
            <xf:action ev:event="xforms-submit-done">
               <xf:message ref="instance('i-submission')//*:message"></xf:message>
            </xf:action>
            <xf:action ev:event="xforms-submit-error">
               <xf:message ev:event="xforms-submit-error" level="modal">Unable to
                  submit your additions at this time, you may download your changes
                  and email them to us.
               </xf:message>
            </xf:action>
         </xf:submission>
      </xf:model>
   </head>
   <body>
      <div class="section xforms">
         <div class="submission pull-right">
            <xf:submit class="btn btn-default" submission="s-save" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> Save to Database 
               </xf:label>
            </xf:submit>
            <xf:submit class="btn btn-default" submission="s-download-xml" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> Download XML 
               </xf:label>
            </xf:submit>
            <xf:submit class="btn btn-default" submission="s-view-xml" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> View XML 
               </xf:label>
            </xf:submit>
         </div>
         <h1>Layout Description</h1>
         <div class="submission pull-right">
            <xf:submit class="btn btn-default" submission="s-save" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> Save to Database 
               </xf:label>
            </xf:submit>
            <xf:submit class="btn btn-default" submission="s-download-xml" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> Download XML 
               </xf:label>
            </xf:submit>
            <xf:submit class="btn btn-default" submission="s-view-xml" appearance="minimal">
               <xf:label><span class="glyphicon glyphicon-save-file"></span> View XML 
               </xf:label>
            </xf:submit>
         </div>
      </div>
   </body>
</html>
